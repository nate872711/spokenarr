services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: spokenarr
      POSTGRES_PASSWORD: spokenarr_pass
      POSTGRES_DB: spokenarr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spokenarr -d spokenarr"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    image: nate8727/spokenarr-api:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5080:80"
    environment:
      DATABASE_URL: postgresql+asyncpg://spokenarr:spokenarr_pass@db:5432/spokenarr
    volumes:
      - ./data/audiobooks:/data/audiobooks

  web:
    image: nate8727/spokenarr-web:latest
    depends_on:
      - api
    ports:
      - "6080:80"
    environment:
      NODE_ENV: production

volumes:
  postgres_data:
