services:
  db:
    image: postgres:16
    container_name: spokenarr-db
    restart: always
    environment:
      POSTGRES_USER: spokenarr
      POSTGRES_PASSWORD: spokenarr_pass
      POSTGRES_DB: spokenarr
    volumes:
      - spokenarr_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - spokenarr-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spokenarr -d spokenarr"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    image: nate8727/spokenarr-api:latest
    platform: linux/arm64
    container_name: spokenarr-api
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://spokenarr:spokenarr_pass@db:5432/spokenarr
      APP_ENV: production
      APP_DEBUG: "false"
      PORT: "8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - spokenarr-net
    ports:
      - "5080:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    image: nate8727/spokenarr-web:latest
    platform: linux/arm64
    container_name: spokenarr-web
    restart: always
    depends_on:
      api:
        condition: service_healthy
    networks:
      - spokenarr-net
    ports:
      - "6080:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

networks:
  spokenarr-net:
    driver: bridge

volumes:
  spokenarr_data:
    driver: local
