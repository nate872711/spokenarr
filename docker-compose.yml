services:
  # ---------------------------
  # PostgreSQL Database
  # ---------------------------
  spokenarr-db:
    image: postgres:16
    container_name: spokenarr-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spokenarr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spokenarr}
      POSTGRES_DB: ${POSTGRES_DB:-spokenarr}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spokenarr} -d ${POSTGRES_DB:-spokenarr}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------
  # Backend API (FastAPI)
  # ---------------------------
  spokenarr-api:
    build:
      context: ./backend
    container_name: spokenarr-api
    env_file:
      - ./backend/.env
    depends_on:
      spokenarr-db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: always

  # ---------------------------
  # Frontend Web UI (React + Nginx)
  # ---------------------------
  spokenarr-web:
    build:
      context: ./frontend
    container_name: spokenarr-web
    depends_on:
      - spokenarr-api
    ports:
      - "6080:80"
    environment:
      - NODE_ENV=production
    restart: always

volumes:
  postgres_data:
