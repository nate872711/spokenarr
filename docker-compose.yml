version: "3.9"

services:
  db:
    image: postgres:16
    container_name: spokenarr-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - spokenarr-network

  api:
    container_name: spokenarr-api
    build:
      context: ./backend
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_HOST_PORT}:8000"
    networks:
      - spokenarr-network

  web:
    container_name: spokenarr-web
    build:
      context: ./frontend
    restart: always
    depends_on:
      - api
    ports:
      - "${WEB_HOST_PORT}:3000"
    networks:
      - spokenarr-network

volumes:
  postgres_data:

networks:
  spokenarr-network:
    driver: bridge
