services:
  # ------------------------
  # üß† FASTAPI BACKEND
  # ------------------------
  spokenarr-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: spokenarr-api
    env_file:
      - ./api/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./api:/app
      - spokenarr_audio:/app/audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s

  # ------------------------
  # üêò POSTGRES DATABASE
  # ------------------------
  db:
    image: postgres:15-alpine
    container_name: spokenarr-db
    env_file:
      - ./api/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - spokenarr_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ------------------------
  # üåê FRONTEND WEB UI
  # ------------------------
  spokenarr-web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spokenarr-web
    env_file:
      - ./frontend/.env
    depends_on:
      spokenarr-api:
        condition: service_healthy
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s

# ------------------------
# üì¶ NAMED VOLUMES
# ------------------------
volumes:
  spokenarr_db_data:
  spokenarr_audio:
