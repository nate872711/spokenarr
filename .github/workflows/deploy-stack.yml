name: üöÄ Build & Release Spokenarr Stack (API + Web UI)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

  permissions:
    contents: write
    packages: write

jobs:
  bump-version:
    name: üè∑Ô∏è Bump Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for commit history

      - name: üî¢ Bump version number
        id: bump
        run: |
          VERSION_FILE=version.txt
          if [ ! -f "$VERSION_FILE" ]; then
            echo "v1.0.0" > $VERSION_FILE
          fi

          OLD_VERSION=$(cat $VERSION_FILE)
          IFS='.' read -r major minor patch <<<"${OLD_VERSION#v}"
          NEW_VERSION="v$major.$minor.$((patch + 1))"
          echo "$NEW_VERSION" > $VERSION_FILE
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Version bumped from $OLD_VERSION to $NEW_VERSION"

      - name: üíæ Commit new version
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git commit -m "üîñ Bump version to ${{ steps.bump.outputs.version }}" || echo "No changes"
          git push

  build-api:
    name: üß± Build API Image
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üê≥ Build & Push Backend (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            nate8727/spokenarr-api:latest
            nate8727/spokenarr-api:${{ needs.bump-version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=nate8727/spokenarr-api:cache
          cache-to: type=registry,ref=nate8727/spokenarr-api:cache,mode=max

  build-web:
    name: üåê Build Web UI Image
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üê≥ Build & Push Web UI (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            nate8727/spokenarr-web:latest
            nate8727/spokenarr-web:${{ needs.bump-version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=nate8727/spokenarr-web:cache
          cache-to: type=registry,ref=nate8727/spokenarr-web:cache,mode=max

  release:
    name: ü™∂ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [bump-version, build-api, build-web]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üßæ Generate changelog since last version
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | head -n 1)
          echo "Previous tag: $PREV_TAG"
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" > changelog.md
          else
            git log $PREV_TAG..HEAD --pretty=format:"- %s" > changelog.md
          fi

      - name: üì¶ Prepare release notes
        run: |
          echo "### üöÄ Spokenarr Release ${{ needs.bump-version.outputs.version }}" > release_notes.md
          echo "" >> release_notes.md
          echo "#### üß± API Image" >> release_notes.md
          echo "\`docker pull nate8727/spokenarr-api:${{ needs.bump-version.outputs.version }}\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### üåê Web UI Image" >> release_notes.md
          echo "\`docker pull nate8727/spokenarr-web:${{ needs.bump-version.outputs.version }}\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "#### üìú Changelog" >> release_notes.md
          cat changelog.md >> release_notes.md
          echo "" >> release_notes.md
          echo "_Built automatically from the main branch._" >> release_notes.md

      - name: üèÅ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.version }}
          name: "Spokenarr ${{ needs.bump-version.outputs.version }}"
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
