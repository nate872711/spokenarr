name: üöÄ Build & Release Spokenarr Stack (API + Web UI)

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/deploy-stack.yml"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  bump-version:
    name: üè∑Ô∏è Bump Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Check if relevant files changed
        id: check
        run: |
          if git diff --quiet HEAD^ HEAD -- frontend backend; then
            echo "No frontend/backend changes detected."
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Frontend/backend changes detected."
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

      - name: üî¢ Bump version number
        id: bump
        if: steps.check.outputs.should_build == 'true'
        run: |
          VERSION_FILE=version.txt
          if [ ! -f "$VERSION_FILE" ]; then
            echo "v1.0.0" > $VERSION_FILE
          fi
          OLD_VERSION=$(cat $VERSION_FILE)
          IFS='.' read -r major minor patch <<<"${OLD_VERSION#v}"
          NEW_VERSION="v$major.$minor.$((patch + 1))"
          echo "$NEW_VERSION" > $VERSION_FILE
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Version bumped from $OLD_VERSION to $NEW_VERSION"

      - name: üíæ Commit and tag new version
        if: steps.check.outputs.should_build == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git commit -m "üîñ Bump version to ${{ steps.bump.outputs.version }}" || echo "No changes to commit"
          git push
          git tag ${{ steps.bump.outputs.version }}
          git push origin ${{ steps.bump.outputs.version }}

  build-api:
    name: üß± Build API Image
    runs-on: ubuntu-latest
    needs: bump-version
    if: needs.bump-version.outputs.should_build == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: üê≥ Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            nate8727/spokenarr-api:latest
            nate8727/spokenarr-api:${{ needs.bump-version.outputs.version }}
          platforms: linux/amd64,linux/arm64

  build-web:
    name: üåê Build Web UI Image
    runs-on: ubuntu-latest
    needs: bump-version
    if: needs.bump-version.outputs.should_build == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: üê≥ Build & Push Web UI
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            nate8727/spokenarr-web:latest
            nate8727/spokenarr-web:${{ needs.bump-version.outputs.version }}
          platforms: linux/amd64,linux/arm64

  release:
    name: ü™∂ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [bump-version, build-api, build-web]
    if: needs.bump-version.outputs.should_build == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: üßæ Generate changelog
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | tail -n 2 | head -n 1)
          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" > changelog.md
          else
            git log $PREV_TAG..HEAD --pretty=format:"- %s" > changelog.md
          fi
      - name: üèÅ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.version }}
          name: "Spokenarr ${{ needs.bump-version.outputs.version }}"
          body_path: changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
