name: ğŸš€ Build & Deploy Spokenarr Stack

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-api:
    name: ğŸ§± Build API Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push Backend (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: nate8727/spokenarr-api:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=nate8727/spokenarr-api:cache
          cache-to: type=registry,ref=nate8727/spokenarr-api:cache,mode=max

  build-web:
    name: ğŸŒ Build Web UI Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push Web UI (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: nate8727/spokenarr-web:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=nate8727/spokenarr-web:cache
          cache-to: type=registry,ref=nate8727/spokenarr-web:cache,mode=max

  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: [ build-api, build-web ]
    if: success()
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” SSH Deploy (optional)
        if: ${{ secrets.DEPLOY_SSH_HOST }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /path/to/spokenarr
            docker compose pull
            docker compose up -d --remove-orphans
