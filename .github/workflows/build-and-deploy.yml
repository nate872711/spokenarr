name: Build, Tag, Release, and Push Images (Resilient Multi-Arch)

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: read

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  WEB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-web
  API_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-api
  PLATFORMS: linux/amd64,linux/arm64
  CACHE_WEB: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-web:buildcache
  CACHE_API: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-api:buildcache

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: üßÆ Determine version & changelog
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      release_body: ${{ steps.changelog.outputs.release_body }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: bump
        run: |
          LAST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST"
          IFS='.' read -r MAJOR MINOR PATCH <<<"${LAST#v}"
          MAJOR=${MAJOR:-1}; MINOR=${MINOR:-0}; PATCH=${PATCH:-0}
          ((PATCH++))
          NEW="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW" >> $GITHUB_OUTPUT
          echo "Next version: $NEW"

      - id: changelog
        run: |
          echo "## üöÄ ${GITHUB_REPOSITORY#*/} ${{ steps.bump.outputs.new_version }}" > RELEASE_BODY.md
          git log -1 --pretty="* %s (%h) ‚Äî %an" >> RELEASE_BODY.md
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_BODY.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build_web:
    name: üåê Build & Push Web Image
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: üì¶ Build & Push (web)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          provenance: false
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ needs.prepare.outputs.new_version }}
          cache-from: |
            type=registry,ref=${{ env.CACHE_WEB }},ignore-error=true
            type=local,src=/tmp/.buildx-cache
          cache-to: |
            type=registry,ref=${{ env.CACHE_WEB }},mode=max
            type=local,dest=/tmp/.buildx-cache,mode=max
          build-args: |
            VITE_APP_VERSION=${{ needs.prepare.outputs.new_version }}

  build_api:
    name: üß± Build & Push API Image
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: üì¶ Build & Push (api)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          provenance: false
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ needs.prepare.outputs.new_version }}
          cache-from: |
            type=registry,ref=${{ env.CACHE_API }},ignore-error=true
            type=local,src=/tmp/.buildx-cache
          cache-to: |
            type=registry,ref=${{ env.CACHE_API }},mode=max
            type=local,dest=/tmp/.buildx-cache,mode=max
          build-args: |
            APP_VERSION=${{ needs.prepare.outputs.new_version }}

  tag_and_release:
    name: üè∑Ô∏è Tag & üì£ Release
    runs-on: ubuntu-latest
    needs: [prepare, build_web, build_api]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          NEW=${{ needs.prepare.outputs.new_version }}
          git tag -a "$NEW" -m "Release $NEW" || echo "Tag exists"
          git push origin "$NEW" || true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.new_version }}
          name: ${{ needs.prepare.outputs.new_version }}
          body: ${{ needs.prepare.outputs.release_body }}
