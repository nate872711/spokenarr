name: Manual Build, Tag, and Push Images

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: read

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: nate8727
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  WEB_IMAGE: nate8727/spokenarr-web
  API_IMAGE: nate8727/spokenarr-api
  PLATFORMS: linux/amd64,linux/arm64
  CACHE_WEB: /tmp/.buildx-cache-web
  CACHE_API: /tmp/.buildx-cache-api

jobs:
  prepare:
    name: Determine version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: bump
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          IFS='.' read -r major minor patch <<< "${LAST_TAG#v}"
          patch=$((patch+1))
          NEW_VERSION="v${major}.${minor}.${patch}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

  build_web:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: nate8727
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ needs.prepare.outputs.new_version }}
          cache-from: type=local,src=${{ env.CACHE_WEB }}
          cache-to: type=local,dest=${{ env.CACHE_WEB }},mode=max
          attestations: false
          provenance: false
          sbom: false

  build_api:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: nate8727
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ needs.prepare.outputs.new_version }}
          cache-from: type=local,src=${{ env.CACHE_API }}
          cache-to: type=local,dest=${{ env.CACHE_API }},mode=max
          attestations: false
          provenance: false
          sbom: false

  release:
    runs-on: ubuntu-latest
    needs: [prepare, build_web, build_api]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          TAG=${{ needs.prepare.outputs.new_version }}
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
