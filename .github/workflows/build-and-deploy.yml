name: üß© Build, Tag, Release & Push Spokenarr (Web + API)

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: read

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  WEB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-web
  API_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-api
  PLATFORMS: linux/amd64,linux/arm64
  CACHE_WEB: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-web:buildcache
  CACHE_API: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-api:buildcache

concurrency:
  group: spokenarr-build
  cancel-in-progress: false

jobs:
  build_and_release:
    name: üöÄ Build, Tag, and Push (Web + API)
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------
      # Version + Changelog
      # --------------------------
      - name: üîç Determine version
        id: version
        run: |
          LAST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "Last tag: $LAST"
          IFS='.' read -r major minor patch <<<"${LAST#v}"
          PATCH=$((patch + 1))
          NEW_VERSION="v${major}.${minor}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

      - name: üìù Generate changelog
        id: changelog
        run: |
          LAST=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST" ]; then
            RANGE=""
            LOG_RANGE="$(git rev-list --max-parents=0 HEAD)..HEAD"
          else
            RANGE="since $LAST"
            LOG_RANGE="$LAST..HEAD"
          fi
          {
            echo "## üöÄ Spokenarr ${{ steps.version.outputs.new_version }}"
            echo
            echo "**Changes ${RANGE}:**"
            echo
            git log --no-merges --pretty="* %s (%h) ‚Äî %an" $LOG_RANGE || echo "* Initial release"
            echo
            echo "_Built from commit: \`${{ github.sha }}\` on branch \`${{ github.ref_name }}\`_"
          } > RELEASE_BODY.md
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_BODY.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # --------------------------
      # Docker Build Setup
      # --------------------------
      - name: üîß Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # --------------------------
      # Build & Push Web Image
      # --------------------------
      - name: üåê Build & Push Web Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ steps.version.outputs.new_version }}
          cache-from: type=registry,ref=${{ env.CACHE_WEB }}
          cache-to: type=registry,ref=${{ env.CACHE_WEB }},mode=max

      # --------------------------
      # Build & Push API Image
      # --------------------------
      - name: üß± Build & Push API Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ steps.version.outputs.new_version }}
          cache-from: type=registry,ref=${{ env.CACHE_API }}
          cache-to: type=registry,ref=${{ env.CACHE_API }},mode=max

      # --------------------------
      # Create Tag + GitHub Release
      # --------------------------
      - name: üè∑Ô∏è Tag Version
        run: |
          NEW="${{ steps.version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW" -m "Release $NEW"
          git push origin "$NEW"

      - name: üì£ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: ${{ steps.version.outputs.new_version }}
          body: ${{ steps.changelog.outputs.release_body }}
          draft: false
          prerelease: false
