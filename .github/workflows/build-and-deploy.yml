name: üöÄ Build & Deploy Spokenarr

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/build-and-deploy.yml'

env:
  REGISTRY: docker.io
  IMAGE_NAMESPACE: your-dockerhub-username
  FRONTEND_IMAGE: spokenarr-web
  BACKEND_IMAGE: spokenarr-api

jobs:
  build-and-push:
    name: üß± Build & Push Docker Images
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      # Checkout repo
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Get latest semantic version tag
      - name: üè∑Ô∏è Get latest tag
        id: get_version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT

      # Auto bump version based on commit message
      - name: üî¢ Determine next version
        id: bump
        run: |
          LAST_VERSION=${{ steps.get_version.outputs.last_tag }}
          echo "Last version: $LAST_VERSION"
          IFS='.' read -r -a parts <<< "${LAST_VERSION#v}"
          MAJOR=${parts[0]}
          MINOR=${parts[1]}
          PATCH=${parts[2]}
          BUMP="patch"

          if git log -1 --pretty=%B | grep -qE '^feat'; then
            BUMP="minor"
          elif git log -1 --pretty=%B | grep -qE '^BREAKING'; then
            BUMP="major"
          fi

          if [ "$BUMP" = "major" ]; then
            ((MAJOR++)); MINOR=0; PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            ((MINOR++)); PATCH=0
          else
            ((PATCH++))
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

      # Log in to Docker Hub
      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set up Buildx with cache
      - name: üß∞ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # üîπ Frontend build
      - name: üèóÔ∏è Build & Push Web UI
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:${{ steps.bump.outputs.new_version }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      # üîπ Backend build
      - name: üß© Build & Push Backend API
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE }}:${{ steps.bump.outputs.new_version }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      # üè∑Ô∏è Create Git Tag
      - name: üè∑Ô∏è Create & Push Git Tag
        run: |
          git tag -a "${{ steps.bump.outputs.new_version }}" -m "Release ${{ steps.bump.outputs.new_version }}"
          git push origin "${{ steps.bump.outputs.new_version }}"

      # üßæ Generate changelog
      - name: üßæ Generate changelog
        id: changelog
        run: |
          git log ${{ steps.get_version.outputs.last_tag }}..HEAD --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ü™Ñ Create GitHub Release with Docker image details
      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_version }}
          name: "Spokenarr Release ${{ steps.bump.outputs.new_version }}"
          body: |
            ## üöÄ Changes since ${{ steps.get_version.outputs.last_tag }}

            ${{ steps.changelog.outputs.changelog }}

            ---

            ### üê≥ Docker Images
            - **Frontend (Web UI):**
              - `docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:${{ steps.bump.outputs.new_version }}`
              - `docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:latest`
            - **Backend (API):**
              - `docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE }}:${{ steps.bump.outputs.new_version }}`
              - `docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE }}:latest`

            üß© _Built and published automatically by GitHub Actions._
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
