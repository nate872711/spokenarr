name: Build, Tag, Release, and Push Images

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: read

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  WEB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-web
  API_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-api
  PLATFORMS: linux/amd64,linux/arm64
  CACHE_WEB: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-web:buildcache
  CACHE_API: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-api:buildcache

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: ðŸ§® Determine version & changelog
    runs-on: ubuntu-latest
    outputs:
      last_tag: ${{ steps.getver.outputs.last_tag }}
      new_version: ${{ steps.bump.outputs.new_version }}
      release_body: ${{ steps.changelog.outputs.release_body }}
    steps:
      - name: â¬‡ï¸ Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”Ž Get last tag
        id: getver
        run: |
          LAST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "last_tag=$LAST" >> $GITHUB_OUTPUT
          echo "Found last tag: $LAST"

      - name: ðŸ”¢ Determine next version
        id: bump
        shell: bash
        run: |
          set -euo pipefail
          LAST_VERSION="${{ steps.getver.outputs.last_tag }}"
          echo "Last version: $LAST_VERSION"

          # Default to v1.0.0 if no tags yet
          if [[ -z "$LAST_VERSION" || "$LAST_VERSION" == "v0.0.0" ]]; then
            MAJOR=1; MINOR=0; PATCH=0
          else
            IFS='.' read -r -a parts <<< "${LAST_VERSION#v}"
            MAJOR="${parts[0]:-1}"
            MINOR="${parts[1]:-0}"
            PATCH="${parts[2]:-0}"
          fi

          MSG="$(git log -1 --pretty=%B || echo '')"
          echo "Last commit message: $MSG"

          if [[ "$MSG" =~ ^(feat|feature) ]]; then
            ((MINOR+=1)); PATCH=0
            BUMP_TYPE="minor"
          elif [[ "$MSG" =~ ^BREAKING ]]; then
            ((MAJOR+=1)); MINOR=0; PATCH=0
            BUMP_TYPE="major"
          else
            ((PATCH+=1))
            BUMP_TYPE="patch"
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "ðŸ”– Determined bump type: $BUMP_TYPE"
          echo "ðŸ†• Next version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          LAST="${{ steps.getver.outputs.last_tag }}"
          LOG_RANGE="${LAST}..HEAD"
          {
            echo "## ðŸš€ Release Notes for ${{ steps.bump.outputs.new_version }}"
            echo
            git log --no-merges --pretty="* %s (%h) â€” %an" $LOG_RANGE || echo "* Initial release"
            echo
            echo "_Commit: \`${{ github.sha }}\` on branch \`${{ github.ref_name }}\`_"
          } > RELEASE_BODY.md
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_BODY.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build_web:
    name: ðŸŒ Build & Push Web Image
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ QEMU + Buildx
        uses: docker/setup-qemu-action@v3

      - name: ðŸ› ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: ðŸ§± Build & Push (multi-arch)
        id: build-web
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ needs.prepare.outputs.new_version }}
          cache-from: type=registry,ref=${{ env.CACHE_WEB }}
          cache-to: type=registry,ref=${{ env.CACHE_WEB }},mode=max

      - name: ðŸ§± Retry (amd64 only if ARM fails)
        if: steps.build-web.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ needs.prepare.outputs.new_version }}

  build_api:
    name: ðŸ§± Build & Push API Image
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ðŸ”§ Setup Docker
        uses: docker/setup-buildx-action@v3
      - name: ðŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}
      - name: ðŸ“¦ Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ needs.prepare.outputs.new_version }}
          cache-from: type=registry,ref=${{ env.CACHE_API }}
          cache-to: type=registry,ref=${{ env.CACHE_API }},mode=max

  tag_and_release:
    name: ðŸ·ï¸ Tag & Release
    runs-on: ubuntu-latest
    needs: [prepare, build_web, build_api]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸ·ï¸ Create Tag
        run: |
          NEW="${{ needs.prepare.outputs.new_version }}"
          if git rev-parse "$NEW" >/dev/null 2>&1; then
            echo "Tag $NEW already exists"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "$NEW" -m "Release $NEW"
            git push origin "$NEW"
          fi
      - name: ðŸ“£ Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.new_version }}
          name: ${{ needs.prepare.outputs.new_version }}
          body: ${{ needs.prepare.outputs.release_body }}
          draft: false
          prerelease: false
