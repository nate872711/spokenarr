name: Build, Tag, Release, and Push Images

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write   # needed for tagging + releases
  packages: read

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  REPO_OWNER: ${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}
  WEB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-web
  API_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-api
  PLATFORMS: linux/amd64,linux/arm64
  CACHE_WEB: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-web:buildcache
  CACHE_API: ${{ secrets.DOCKERHUB_USERNAME }}/spokenarr-api:buildcache

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: ðŸ§® Determine version & changelog
    runs-on: ubuntu-latest
    outputs:
      last_tag: ${{ steps.getver.outputs.last_tag }}
      new_version: ${{ steps.bump.outputs.new_version }}
      release_body: ${{ steps.changelog.outputs.release_body }}
    steps:
      - name: â¬‡ï¸ Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”Ž Get last tag (if any)
        id: getver
        run: |
          set +e
          LAST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "last_tag=$LAST" >> $GITHUB_OUTPUT
          echo "Last tag: $LAST"

      - name: ðŸ”¢ Determine next version (start at v1.0.0)
        id: bump
        run: |
          set +e
          LAST_VERSION="${{ steps.getver.outputs.last_tag }}"
          echo "Last version: $LAST_VERSION"

          if [[ -z "$LAST_VERSION" || "$LAST_VERSION" == "v0.0.0" ]]; then
            MAJOR=1; MINOR=0; PATCH=0
          else
            IFS='.' read -r -a parts <<< "${LAST_VERSION#v}"
            MAJOR=${parts[0]:-1}
            MINOR=${parts[1]:-0}
            PATCH=${parts[2]:-0}
          fi

          # bump type based on last commit message
          BUMP="patch"
          MSG="$(git log -1 --pretty=%B)"
          if echo "$MSG" | grep -qiE '^feat|feature'; then
            BUMP="minor"
          elif echo "$MSG" | grep -qi '^BREAKING'; then
            BUMP="major"
          fi

          if [ "$BUMP" = "major" ]; then
            ((MAJOR++)); MINOR=0; PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            ((MINOR++)); PATCH=0
          else
            ((PATCH++))
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          LAST="${{ steps.getver.outputs.last_tag }}"
          if [[ "$LAST" == "v0.0.0" ]]; then
            RANGE=""
            LOG_RANGE="$(git rev-list --max-parents=0 HEAD | tail -n 1)..HEAD"
          else
            RANGE="since $LAST"
            LOG_RANGE="$LAST..HEAD"
          fi

          {
            echo "## ðŸš€ ${GITHUB_REPOSITORY#*/} ${{ steps.bump.outputs.new_version }}"
            echo
            echo "**Changes ${RANGE}:**"
            echo
            git log --no-merges --pretty="* %s (%h) â€” %an" $LOG_RANGE || echo "* Initial release"
            echo
            echo "_Built from commit: \`${{ github.sha }}\` on branch \`${{ github.ref_name }}\`_"
          } > RELEASE_BODY.md

          echo "release_body<<'EOF'" >> $GITHUB_OUTPUT
          cat RELEASE_BODY.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build_web:
    name: ðŸŒ Build & Push Web Image
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: ðŸ“¦ Build & Push (web)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ needs.prepare.outputs.new_version }}
          cache-from: type=registry,ref=${{ env.CACHE_WEB }}
          cache-to: type=registry,ref=${{ env.CACHE_WEB }},mode=max
          build-args: |
            VITE_APP_VERSION=${{ needs.prepare.outputs.new_version }}

  build_api:
    name: ðŸ§± Build & Push API Image
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: ðŸ“¦ Build & Push (api)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ needs.prepare.outputs.new_version }}
          cache-from: type=registry,ref=${{ env.CACHE_API }}
          cache-to: type=registry,ref=${{ env.CACHE_API }},mode=max
          build-args: |
            APP_VERSION=${{ needs.prepare.outputs.new_version }}

  tag_and_release:
    name: ðŸ·ï¸ Create tag & ðŸ“£ GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build_web, build_api]
    steps:
      - name: â¬‡ï¸ Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Create Git tag (if not exists)
        run: |
          NEW="${{ needs.prepare.outputs.new_version }}"
          if git rev-parse "$NEW" >/dev/null 2>&1; then
            echo "Tag $NEW already exists â€” skipping."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "$NEW" -m "Release $NEW"
            git push origin "$NEW"
          fi

      - name: ðŸ“£ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.new_version }}
          name: ${{ needs.prepare.outputs.new_version }}
          body: ${{ needs.prepare.outputs.release_body }}
          draft: false
          prerelease: false
