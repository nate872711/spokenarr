server {
    listen 80;
    server_name localhost;

    # Serve the React app
    root /usr/share/nginx/html;
    index index.html;

    # ----------- API Reverse Proxy -----------
    # Any request starting with /api will be proxied to the FastAPI backend
    location /api/ {
        proxy_pass http://spokenarr-api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # ----------- Audio files (if any) -----------
    location /audio/ {
        proxy_pass http://spokenarr-api:8000/audio/;
        proxy_set_header Host $host;
    }

    # ----------- Storybook integration -----------
    location /storybook/ {
        alias /usr/share/nginx/html/storybook/;
        try_files $uri /index.html;
    }

    # ----------- Frontend routing (React Router) -----------
    location / {
        try_files $uri /index.html;
    }

    # ----------- Compression and caching -----------
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream;
    gzip_min_length 256;

    # Optional: browser caching
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
}
