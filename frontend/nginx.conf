server {
    listen 80;
    server_name _;

    # Serve main app
    root /usr/share/nginx/html;
    index index.html;

    # Handle React Router routes (SPA fallback)
    location / {
        try_files $uri /index.html;
    }

    # Serve Storybook under /storybook/
    location /storybook/ {
        alias /usr/share/nginx/html/storybook/;
        index index.html;
        try_files $uri $uri/ /storybook/index.html;
    }

    # Static assets (optional optimization)
    location /assets/ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
