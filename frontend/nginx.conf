server {
    listen 80;
    server_name _;

    # Serve built frontend
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend container
    location /api/ {
        proxy_pass http://spokenarr-api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve audio files from the API container
    location /audio/ {
        proxy_pass http://spokenarr-api/audio/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Allow Storybook to be viewed at /storybook
    location /storybook/ {
        alias /usr/share/nginx/html/storybook/;
        index index.html;
        try_files $uri $uri/ /storybook/index.html;
    }

    # Handle SPA routing (for React Router)
    location / {
        try_files $uri /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
}
