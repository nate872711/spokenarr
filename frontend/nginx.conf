server {
    listen 80;
    server_name _;

    # Serve static files from the built frontend
    root /usr/share/nginx/html;
    index index.html;

    # ✅ API proxy to backend FastAPI service
    location /api/ {
        proxy_pass http://spokenarr-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 90s;
    }

    # ✅ Serve Storybook (optional)
    location /storybook/ {
        alias /usr/share/nginx/html/storybook/;
        try_files $uri $uri/ =404;
    }

    # ✅ Support SPA client-side routing (React Router / Vite)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ✅ Improve performance for static assets
    location ~* \.(?:js|css|ico|gif|jpe?g|png|svg|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # ✅ Security & misc headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header X-XSS-Protection "1; mode=block";
}
