server {
    listen 80;
    server_name _;

    # Main web app root (built Vite frontend)
    root /usr/share/nginx/html;
    index index.html;

    # ===============================
    # 1️⃣ React Single-Page App (SPA)
    # ===============================
    location / {
        try_files $uri /index.html;
    }

    # ===============================
    # 2️⃣ API Proxy (Backend)
    # ===============================
    location /api/ {
        # Proxy requests to backend API container (Spokenarr API)
        proxy_pass http://spokenarr-api:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===============================
    # 3️⃣ Cover Images
    # ===============================
    location /covers/ {
        # Pass through directly to API to serve image files
        proxy_pass http://spokenarr-api:80/covers/;
        proxy_http_version 1.1;
    }

    # ===============================
    # 4️⃣ Storybook UI
    # ===============================
    location /storybook/ {
        alias /usr/share/nginx/html/storybook/;
        try_files $uri $uri/ /storybook/index.html;
        autoindex off;
    }

    # ===============================
    # 5️⃣ Error Pages
    # ===============================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ===============================
    # 6️⃣ Security Headers
    # ===============================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
