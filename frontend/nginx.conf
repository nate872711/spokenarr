server {
    listen 80;
    server_name _;

    # Serve built Vite frontend
    root /usr/share/nginx/html;
    index index.html;

    # ✅ API Proxy → FastAPI backend
    location /api/ {
        proxy_pass http://spokenarr-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 90s;
    }

    # ✅ Serve Storybook UI (optional)
    location /storybook/ {
        alias /usr/share/nginx/html/storybook/;
        try_files $uri $uri/ =404;
    }

    # ✅ React Router SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ✅ Enable gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/x-javascript
        application/xml
        image/svg+xml
        application/octet-stream;

    # ✅ Enable Brotli compression (requires nginx module)
    brotli on;
    brotli_comp_level 6;
    brotli_static always;
    brotli_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        application/octet-stream;

    # ✅ Cache control for static assets
    location ~* \.(?:js|css|woff2?|svg|png|jpg|jpeg|gif|ico)$ {
        expires 30d;
        add_header Cache-Control "public, immutable, max-age=2592000";
        access_log off;
    }

    # ✅ Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), microphone=(), payment=()";

    # ✅ Optional: health check route
    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
