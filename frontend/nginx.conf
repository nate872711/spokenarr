# Spokenarr Nginx Configuration

server {
    listen 80;
    server_name _;

    # Serve the built Vite app
    root /usr/share/nginx/html;
    index index.html;

    # Logs (helpful for debugging)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # API Reverse Proxy (to FastAPI backend)
    location /api/ {
        proxy_pass http://spokenarr-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_redirect off;
    }

    # Audio streaming proxy
    location /audio/ {
        proxy_pass http://spokenarr-api:8000/audio/;
        proxy_set_header Host $host;
    }

    # Cache static assets (lightly)
    location ~* \.(ico|png|jpg|jpeg|gif|svg|css|js|woff2?|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Always serve favicon and assets from root
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        try_files $uri /assets/favicon.ico =404;
    }

    location /assets/ {
        try_files $uri /assets/spinner.png =404;
    }

    # Fallback for React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
}
